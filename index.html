<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test game</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="container">

    <div id="ui">

      <div id="fps"></div>

      <div id="devtools">
        <div>playerX: <span id="devpX"></span></div>
        <div>playerY: <span id="devpY"></span></div>
        <div>cameraX: <span id="devcX"></span></div>
        <div>cameraY: <span id="devcY"></span></div>
        <div>shooting: <span id="devshoot"></span></div>
      </div>
      
      <div id="healthbox"></div>

      <div id="healthbar">
        <div id="healthportion"></div>
        <div id="healthnumber">100</div>
      </div>

      <div id="shieldbar">
        <div id="shieldportion"></div>
        <div id="shieldnumber">100</div>
      </div>

    </div>

    <canvas id="canvas" width="1280" height="720"></canvas>

  </div>

  <script src="script.js"></script>

</body>
</html>
